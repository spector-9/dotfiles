curgent = #ea6962
coccupied = #DFBF8E
acolor = #e78a4e

shade1 = #004D40
shade2 = #00695C
shade3 = #00796B
shade4 = #00897B
shade5 = #009688
shade6 = #26A69A
shade7 = #4DB6AC
shade8 = #80CBC4
txt = #2C2C2C

## Material Colors

red = #e53935
pink = #d81b60

;==========================================================

[bar/main]
width = 96%
height = 32
offset-x = 2%
offset-y = 1%
bottom = false
fixed-center = false
line-size = 2

background = ${color.bg}
foreground = ${color.fg}
;System Tray
tray-position = center
tray-detached = false
tray-maxsize = 24
tray-background = ${root.background}
tray-offset-x = 0 
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
;==========================================================


font-0 = "Fantasque Sans Mono:pixelsize=13;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"

;==========================================================

enable-ipc = true
cursor-click = pointer

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = menu workspaces pulseaudio battery brightness
modules-right = mpd date powermenu 
 
;== Modules ========================================================

[module/menu]
type = custom/text
content = 
;alt icons = 
content-padding = 2
content-background = ${color.shade1}
content-foreground = ${color.fg}
click-left = ~/.config/polybar/scripts/launcher.sh
click-middle = ~/.config/polybar/scripts/menu_full
click-right = ~/.config/polybar/scripts/style-switch.sh

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 1

;icon-0 = 1;❶
;icon-1 = 2;❷
;icon-2 = 3;❸
;icon-3 = 4;❹
;icon-4 = 5;❺
;icon-5 = 6;❻
;icon-6 = 7;❼
;icon-7 = 8;❽
;icon-8 = 9;❾
;icon-9 = 10;❿

icon-default = 

format = <label-state>
format-background = ${color.shade2}
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${color.fg}
label-active-foreground = ${color.acolor}
label-urgent-foreground = ${color.curgent}
label-occupied-foreground = ${color.coccupied}


;==========================================================

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600
#password = mysecretpassword
; Seconds to sleep between progressbar/song timer sync
interval = 60
format-online = " <label-song> <icon-prev> <toggle> <icon-next>  "
label-song = %artist% - %title% 
format-online-prefix = 
format-offline-prefix = 
label-offline = "Offline"
icon-play = 
icon-pause = 
icon-stop = 
icon-next = 怜
icon-prev = 玲

;==========================================================

[module/date]
type = internal/date
interval = 30
label =  %time%
label-padding = 2
label-background = ${color.shade3}
time =  %I:%M %p
time-alt =  %Y-%m-%d, %a

[module/powermenu]
type = custom/text
content = 襤
content-padding = 2
content-background = ${color.shade2}
content-foreground = ${color.fg}
click-left = ~/.config/polybar/scripts/powermenu.sh
click-right = ~/.config/polybar/scripts/powermenu.sh

[module/pulseaudio]
type = internal/pulseaudio
sink = default
use-ui-max = false
interval = 5
format-volume =	"<ramp-volume> <label-volume>"
format-muted = "<label-muted>"
format-muted-prefix =  
format-muted-prefix-foreground = ${color.red}
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.red}
ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " 墳"
ramp-volume-3 = " "
click-right = exec pavucontrol 

[bar]
fill = |
empty = ⏽
indicator = 

[module/brightness]
type = internal/backlight
#Use the following command to list available cards:
#$ ls -1 /sys/class/backlight/
card = amdgpu_bl1
format = "<bar> <label>"
label = %percentage%%
bar-format = "%fill%%indicator%%empty%"
bar-width = 8
bar-gradient = true
bar-indicator = ${bar.indicator}
bar-indicator-foreground = ${color.fg}
bar-indicator-font = 2
bar-fill = ${bar.fill}
bar-fill-font = 2
bar-foreground-0 = ${color.shade7}
bar-foreground-1 = ${color.shade6}
bar-foreground-2 = ${color.shade5}
bar-foreground-3 = ${color.shade4}
bar-foreground-4 = ${color.shade3}
bar-empty = ${bar.empty}
bar-empty-font = 2
bar-empty-foreground = ${color.fg}
enable-scroll = true

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 2
time-format = %H:%M
format-charging = "<label-charging>"
format-charging-prefix = ""
format-charging-prefix-foreground = ${color.green}
format-discharging = <label-discharging>
format-discharging-prefix = ""
format-discharging-prefix-foreground = ${color.yellow}
format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${color.red}
label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " Full"

;== EOF ========================================================
